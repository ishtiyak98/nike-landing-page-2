<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Nike</title>
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./assets/nike-logo.png" width="100" alt="">
        </div>
        <div class="middle-nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li>
                    <a href="#">Products<i class='bx bx-chevron-down dropdown-icon'></i></a>
                    <div class="dropdown">
                        <div class="dropdown-item"><a href="#">Product 1</a></div>

                    </div>

                <a href="">Sign in</a>

        <div class="social-icon"><a href="#"><i class='bx bxl-twitter'></i></a></div>
